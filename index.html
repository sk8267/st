<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>

    <link rel="stylesheet" href="https://raw.githubusercontent.com/sk8267/st/refs/heads/main/style.css">
    
  </head>
  <body>
    <div class="stats">
      <div class="hp">
        <h3>HP</h3>
        <div class="controls">
          <button class="btn-decrease" data-count="0">-</button>
          <span id="score-0">21</span>
          <button class="btn-increase" data-count="0">+</button>
        </div>
      </div>
      
      <div class="hitdice">
        <h3>Hit dice</h3>
        <div class="controls">
          <button class="btn-decrease" data-count="1">-</button>
          <span id="score-1">3</span>
          <button class="btn-increase" data-count="1">+</button>
        </div>
      </div>
      
      <div class="firstlvl">
        <h3>1st level spell slots</h3>
        <div class="controls">
          <button class="btn-decrease" data-count="2">-</button>
          <span id="score-2">4</span>
          <button class="btn-increase" data-count="2">+</button>
        </div>
      </div>
      
      <div class="secondlvl">
        <h3>2nd level spell slots</h3>
        <div class="controls">
          <button class="btn-decrease" data-count="3">-</button>
          <span id="score-3">2</span>
          <button class="btn-increase" data-count="3">+</button>
        </div>
      </div>
      
      <div class="bladesong">
        <h3>Bladesong</h3>
        <div class="controls">
          <button class="btn-decrease" data-count="4">-</button>
          <span id="score-4">2</span>
          <button class="btn-increase" data-count="4">+</button>
        </div>
      </div>
      
      <div class="raven">
        <h3>Blessings of the Raven Queen</h3>
        <div class="controls">
          <button class="btn-decrease" data-count="5">-</button>
          <span id="score-5">2</span>
          <button class="btn-increase" data-count="5">+</button>
        </div>
      </div>
      
      <div class="firstprep">
        <h3>1st level prepared spells</h3>
        <div class="controls">
          <input type="checkbox" id="burninghands" name="burninghands" value="Burning hands">
<label for="burninghands"> Burning hands</label><a href="https://dnd5e.wikidot.com/spell:burning-hands" target="_blank">(x)</a><br>
          <input type="checkbox" id="comprelang" name="comprelang" value="Comprehend languages">
<label for="comprelang"> Comprehend languages</label><a href="https://dnd5e.wikidot.com/spell:comprehend-languages" target="_blank">(x)</a><br>
          <input type="checkbox" id="iceknife" name="iceknife" value="Ice knife">
<label for="iceknife"> Ice knife</label><a href="https://dnd5e.wikidot.com/spell:ice-knife" target="_blank">(x)</a><br>
          <input type="checkbox" id="identify" name="identify" value="Identify">
<label for="identify"> Identify</label><a href="https://dnd5e.wikidot.com/spell:identify" target="_blank">(x)</a><br>
          <input type="checkbox" id="magearmour" name="magearmour" value="Mage armour">
<label for="magearmour"> Mage armour</label><a href="https://dnd5e.wikidot.com/spell:mage-armor" target="_blank">(x)</a><br>
          <input type="checkbox" id="magicmissile" name="magicmissile" value="Magic missile">
<label for="magicmissile"> Magic missile</label><a href="https://dnd5e.wikidot.com/spell:magic-missile" target="_blank">(x)</a><br>
          <input type="checkbox" id="shield" name="shield" value="Shield">
<label for="shield"> Shield</label><a href="https://dnd5e.wikidot.com/spell:shield" target="_blank">(x)</a><br>
          <input type="checkbox" id="silverybarbs" name="silverybarbs" value="Silvery barbs">
<label for="silverybarbs"> Silvery barbs</label><a href="https://dnd5e.wikidot.com/spell:silvery-barbs" target="_blank">(x)</a><br>
        </div>
      </div>
      
      <div class="secondprep">
        <h3>2nd level prepared spells</h3>
        <div class="controls">
          <input type="checkbox" id="mirrorimage" name="mirrorimage" value="Mirror image">
<label for="mirrorimage"> Mirror image</label><a href="https://dnd5e.wikidot.com/spell:mirror-image" target="_blank">(x)</a><br>
          <input type="checkbox" id="shadowblade" name="shadowblade" value="Shadowblade">
<label for="shadowblade"> Shadowblade</label><a href="https://dnd5e.wikidot.com/spell:shadow-blade" target="_blank">(x)</a><br>
        </div>
      </div>

      <div class="reset">
        <div class="controls">
          <button type="button" id="reset-btn">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    
  </body> 
  </html>
